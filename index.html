<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic BG Remover</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }
    .upload-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      margin-top: 2rem;
    }
    .upload-btn input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container text-center py-5">
    <h1><i class="fas fa-magic"></i> Magic Background Remover</h1>
    <p class="lead">Upload your image and remove the background!</p>

    <div class="upload-container">
      <div class="mb-3 position-relative upload-btn">
        <button class="btn btn-info">Choose Image
          <input type="file" id="imageInput" accept="image/*" />
        </button>
      </div>

      <div class="form-check text-start mt-3">
        <input class="form-check-input" type="checkbox" value="" id="compressCheckbox" checked>
        <label class="form-check-label" for="compressCheckbox">
          Compress image before download
        </label>
      </div>

      <div class="loader" id="loader"></div>

      <div class="mt-4">
        <img id="preview" class="img-fluid rounded mb-3" style="max-width: 300px; display:none;" />
        <img id="resultImage" class="img-fluid rounded" style="max-width: 300px; display:none;" />
      </div>

      <div class="mt-3">
        <button class="btn btn-success" id="downloadBtn" style="display:none;">
          Download Image
        </button>
      </div>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const resultImage = document.getElementById("resultImage");
    const loader = document.getElementById("loader");
    const downloadBtn = document.getElementById("downloadBtn");
    const compressCheckbox = document.getElementById("compressCheckbox");

    let processedBlob;

    imageInput.addEventListener("change", async function () {
      const file = imageInput.files[0];
      if (!file) return;

      // Show preview
      preview.style.display = "block";
      preview.src = URL.createObjectURL(file);

      loader.style.display = "block";
      resultImage.style.display = "none";
      downloadBtn.style.display = "none";

      try {
        const formData = new FormData();
        formData.append("image_file", file);

        const response = await fetch("https://your-backend-url.onrender.com/remove-bg", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Background removal failed");

        processedBlob = await response.blob();
        const resultUrl = URL.createObjectURL(processedBlob);

        resultImage.src = resultUrl;
        resultImage.style.display = "block";
        downloadBtn.style.display = "inline-block";
      } catch (error) {
        alert(error.message);
      } finally {
        loader.style.display = "none";
      }
    });

    downloadBtn.addEventListener("click", async () => {
      if (compressCheckbox.checked) {
        const img = new Image();
        img.src = URL.createObjectURL(processedBlob);
        img.onload = () => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          // Resize to 70% original size
          canvas.width = img.width * 0.7;
          canvas.height = img.height * 0.7;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          canvas.toBlob((blob) => {
            const link = document.createElement("a");
            link.download = "compressed-image.png";
            link.href = URL.createObjectURL(blob);
            link.click();
          }, "image/png", 0.8);
        };
      } else {
        const link = document.createElement("a");
        link.download = "background-removed.png";
        link.href = resultImage.src;
        link.click();
      }
    });
  </script>
</body>
</html>
